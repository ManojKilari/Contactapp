ate contactList = new Subject\u003cContact[]\u003e();\n  // contactList$ = this.contactList.asObservable();   \n  \n  getContacts = () =\u003e {\n     return this.contactList;\n  }\n\n  getContact = (index) =\u003e {\n    console.log(index);\n    const foundContact = this.contactList.find((el,i) =\u003e {\n      return i===index;\n    });\n    return foundContact;\n  }\n\n  sortContactHandler = (value) =\u003e {\n    // contacts.sort(compareValues('phone', 'asc'))\n    console.log(value);\n    const field = value === 'default' ? null : value;\n    if (this.contactList.length \u003e 1 \u0026\u0026 field !== null) {\n      const tempContactList: Contact[] = this.contactList.slice();\n      tempContactList.sort(this.compareValues(field, 'asc'));\n      console.log(tempContactList);\n      this.contactList = tempContactList;\n    }\n  }\n\n  compareValues = (key, order= 'asc') =\u003e {\n    return function(a, b) {\n        if (!a.hasOwnProperty(key) ||\n          !b.hasOwnProperty(key)) {\n          return 0;\n        }\n        const varA = (typeof a[key] === 'string') ?\n          a[key].toUpperCase() : a[key];\n        const varB = (typeof b[key] === 'string') ?\n          b[key].toUpperCase() : b[key];\n        let comparison = 0;\n        if (varA \u003e varB) {\n          comparison = 1;\n        } else if (varA \u003c varB) {\n          comparison = -1;\n        }\n        return (\n          (order === 'desc') ?\n          (comparison * -1) : comparison\n        );\n    };\n  }\n\n\n  addContactHandler = (sentContact: Contact) =\u003e {\n    let field = '';\n    const findExistingContact = this.contactList.findIndex((el, i) =\u003e {\n      // return (name === el.name) || (phone === el.phone) || (email === el.email);\n      if (sentContact.name === el.name) {\n        field = 'name';\n        return true;\n      } else if (sentContact.phone === el.phone) {\n        field = 'phone';\n        return true;\n      } else if (sentContact.email === el.email) {\n        field = 'email';\n        return true;\n      }\n      return false;\n    });\n    console.log(findExistingContact);\n    if (findExistingContact === -1) {\n      const newContact: Contact = sentContact;\n      this.contactList.push(newContact);\n    } else {\n      alert(`Contact with field ${field} already exists!`);\n    }\n  }\n\n  deleteContactHandler = (contact, index) =\u003e {\n    console.log(index); // passed from child component (contact) so as to use the index to change the contactList array\n    this.contactList.splice(index, 1);\n  }\n\n  editContactHandler = (contact, index) =\u003e {\n    console.log(contact);\n    this.contactList.splice(index, 1, contact);\n    console.log(this.contactList);\n  }\n\n  findContactIndex = (contact) =\u003e {\n    const findContact = this.contactList.findIndex((el, i) =\u003e {\n      return contact.name === el.name;\n    });\n    console.log(findContact);\n    return findContact;\n  }\n\n\n}\n","fullPath":"app/ContactData.service.ts","lastModified":1524599660647},"app/Modal/modal.component.ts":{"name":"modal.component.ts","type":"file","contents":"import { Component, OnInit, Input, Output, EventEmitter } from '@angular/core';\n\n@Component({\n  selector: 'app-modal',\n  templateUrl: './modal.component.html',\n  styleUrls: ['./modal.component.css']\n})\nexport class ModalComponent {\n\n  @Input() importedContact;\n  @Input() modalShow;\n  // @Input() backDropShow;\n  @Output() sendModalClose = new EventEmitter\u003cboolean\u003e();\n\n  closeModalHandler(event) {\n    console.log(event);\n    this.sendModalClose.emit(false);\n  }\n\n}\n","fullPath":"app/Modal/modal.component.ts","lastModified":1524684603551},"app/Modal/modal.component.css":{"name":"modal.component.css","type":"file","contents":".Modal {\n  position: fixed;\n  z-index: 500;\n  background-color: white;\n  width: 70%;\n  border: 1px solid #ccc;\n  box-shadow: 1px 1px 1px black;\n  padding: 16px;\n  left: 15%;\n  top: 30%;\n  box-sizing: border-box;\n \n  onSubmit(submittedForm) {\n    if (submittedForm.invalid) {\n      console.log(submittedForm.invalid);\n      return;\n    }\n    console.log(submittedForm);\n    const contactToSave: Contact = {name: submittedForm.value.name, phone: submittedForm.value.phone,\n      email: submittedForm.value.email, organization: submittedForm.value.organization, notes: submittedForm.value.notes};\n    console.log(contactToSave);\n    this.index = this.contactServObj.findContactIndex(this.contact);\n    // console.log(this.index);\n    this.contactServObj.editContactHandler(contactToSave, this.index);\n  }\n}","fullPath":"app/ContactList/Contact/EditContact/edit-contact.component.ts","lastModified":1524685550388},"app/ContactList/Contact/EditContact/edit-contact.component.css":{"name":"edit-contact.component.css","type":"file","contents":"","fullPath":"app/ContactList/Contact/EditContact/edit-contact.component.css","lastModified":1524515464190},"app/ContactList/Contact/EditContact/edit-contact.component.html":{"name":"edit-contact.component.html","type":"file","contents":"\n\n\u003cdiv class=\"outer\"\u003e\n  \u003cform (ngSubmit)=\"onSubmit(editForm)\" #editForm=\"ngForm\"\u003e\n      \u003cp\u003e\u003cstrong\u003eEdit Contact: {{contact.name}}\u003c/strong\u003e\u003c/p\u003e\n      \u003cdiv class=\"form-group\"\u003e\n          \u003cinput class=\"form-control\" type=\"text\" name=\"name\" placeholder=\"Name\" [(ngModel)]=\"name\" #nameCtrl=\"ngModel\" required/\u003e\n      \u003c/div\u003e\n      \u003cdiv class=\"form-group\"\u003e\n          \u003cinput class=\"form-control\" type=\"text\" name=\"phone\" placeholder=\"Phone\" [(ngModel)]=\"phone\" #phoneCtrl=\"ngModel\" required/\u003e\n      \u003c/div\u003e\n      \u003cdiv class=\"form-group\"\u003e\n          \u003cinput class=\"form-control\" type=\"text\" name=\"email\" placeholder=\"Email\" [(ngModel)]=\"email\" #emailCtrl=\"ngModel\" required/\u003e\n      \u003c/div\u003e\n      \u003cdiv class=\"form-group\
